<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a0a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Glow orbs -->
  <ellipse cx="200" cy="500" rx="300" ry="200" fill="#8b5cf6" opacity="0.15" filter="url(#blur)"/>
  <ellipse cx="1100" cy="150" rx="250" ry="180" fill="#ec4899" opacity="0.12" filter="url(#blur)"/>

  <!-- Subtle grid -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ffffff" stroke-opacity="0.02" stroke-width="1"/>
  </pattern>
  <rect width="1280" height="640" fill="url(#grid)"/>

  <!-- App icon / Logo mark -->
  <g transform="translate(540, 160)">
    <!-- Outer ring -->
    <circle cx="100" cy="100" r="90" fill="none" stroke="url(#accent)" stroke-width="4" opacity="0.3"/>
    <!-- Inner shapes - play/generate symbol -->
    <path d="M 70 60 L 140 100 L 70 140 Z" fill="url(#accent)" opacity="0.9"/>
    <circle cx="100" cy="100" r="50" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  </g>

  <!-- Main headline -->
  <text x="640" y="400" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="#ffffff" text-anchor="middle" letter-spacing="-2">Genfeed</text>

  <!-- Tagline -->
  <text x="640" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#a1a1aa" text-anchor="middle">AI Video Generation Workflows</text>

  <!-- Accent line -->
  <rect x="540" y="490" width="200" height="3" rx="2" fill="url(#accent)"/>

  <!-- Bottom tag -->
  <g transform="translate(565, 540)">
    <rect width="150" height="36" rx="18" fill="#1a1a2a" stroke="#2a2a3a" stroke-width="1"/>
    <text x="75" y="24" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#8b5cf6" text-anchor="middle">Open Source</text>
  </g>

</svg>